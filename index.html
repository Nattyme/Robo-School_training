<!DOCTYPE HTML>
<html lang="ru">
<head>
<meta charset="utf-8">
<title>RoboSchool</title>
<link rel="stylesheet" href="./css/main.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header -->
<header class="header">
<div class="container">
    <nav class="nav">
    <div class="nav__logo">
        <h1 class="logo">ROBO.SCHOOL</h1>
    </div>

    <ul class="nav__list"> 
        <li class="nav__list-item"><a href="#" class="nav__list-link">О школе</a></li>
        <li class="nav__list-item"><a href="#" class="nav__list-link">Тренеры</a></li>
        <li class="nav__list-item"><a href="#" class="nav__list-link">Стоимость</a></li>
    </ul>

    <div class="nav__phone">
        <span class="phone">+7 800 000 11 22</span>
    </div>
    </nav>


    <div class="container container--narrow">
    <div class="header__row">
      
        <div class="header__row-data">
            <h1 class="header__row-title"> ROBO SCHOOL</h1>

            <div class="header__row-disc">
                <p class="header__row-text">Курсы повышения квалификации по робототехнике для педагогов начальной школы</p>
            </div>

            <div class="header__row-btn">
                <a class="btn" href="#">Записаться на курс</a>
            </div>

            </div>        
        <div class="header__row-photo">
                <img class="header__photo header__photo--ellipse" src="./img/header/Ellipse.svg" alt="Ellipse">
                <img class="header__photo  header__photo--student" src="./img/header/header-portrait.png" alt="Student photo">
            </div>  

            </div> 
    </div>

</div>

</header>


</body>
</html>
