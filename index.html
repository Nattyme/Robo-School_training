<!DOCTYPE HTML>
<html lang="ru">
<head>
<meta charset="utf-8">
<title>RoboSchool</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/main.css">
<body>
    <header class="header">
        <div class="container container--wide">
            <div class="header__nav">
                <nav class="nav">
                    <a class="nav__logo" href="#!">ROBO.SCHOOL</a>
                    <ul class="nav__list">
                        <li><a href="#!">О школе</a></li>
                        <li><a href="#!">Тренеры</a></li>
                        <li><a href="#!">Стоимость</a></li>
                    </ul>
                    <span class="nav__phone">+7 800 000 11 22</span>
                </nav>
            </div>
            <div class="header__row">
                    <div class="header__content">
                        <h1 class="header__title">ROBO SCHOOL</h1>
                        <p class="header__text">Курсы повышения квалификации по робототехнике<br>для педагогов начальной школы</p>
                        <a class="header__btn" href="#!">Записаться на курс</a>
                    </div>
                    <div class="header__img--wrapper">
                        <img class="header__img--student" src="./img/header/header-portrait.png" alt="">
                        <img class="header__img--ellipse" src="./img/header/Ellipse.svg" alt="">
                    </div>
            </div>
        </div>
    </header>

<script src="./js/main.js"></script>  
</body>
</html>
